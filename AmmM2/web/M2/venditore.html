        <h2>Nuovo capo per R-shirt</h2>
        
        <p>Inserisci nel form tutte le informazioni riguardo l'oggetto che desideri vendere</p>
        
        <!--Form per l'aggiunta di un nuovo capo-->
        <form action="venditore.html" method="get">
            <label for="nome_oggetto">Nome nuovo oggetto</label>
            <input type="text" name="nome_oggetto"
                   id="nome_oggetto" />
            <label for="URL_img_descrittiva">URL immagine prodotto</label>
            <input type="text" name="URL_img_descrittiva"
                   id="URL_img_descrittiva" />
            <label for="descrizione_oggetto">Descrizione dell'oggetto</label>
            <!--Area di testo per la descrizione del nuovo oggetto-->
            <textarea rows='4' cols='20'
                      name='descrizione_oggetto' id="descrizione_oggetto">
            </textarea>
            <!--Area per l'inserimento di numeri-->
            <label for="prezzo">Prezzo</label>
            <input type="number" name="prezzo"
                   id="prezzo" />
            <!--Area per l'inserimento di numeri-->
            <label for="quantità_oggetto">Quantità di oggetti disponibili</label>
            <input type="number" name="quantità_oggetto"
                   id="quantità_oggetto" />
            <!--Pulsante per aggiungere un nuovo capo-->
            <button class="pulsante2" type="submit">Aggiungi</button>
        </form>

        <img title="facebook" alt="Foto FB"
